<div>weather:
  <app-weather></app-weather> 
</div>

<div class="garden">
  <div *ngFor="let plant of plants" class="plant-item">
    <div class="frame-container"> 
      <a [routerLink]="['/plant-details', plant.id]">
      <div class="image-container">
        <img *ngIf="plant.imageUrl" [src]="plant.imageUrl" alt="Plant Image" class="plant-image">
        
      </div> </a>
      <div class="frame-overlay"></div>
    </div>
    <div class="banner">
      <h2 class="nickname">{{ plant.nickName }}</h2>
   
    </div>
  </div>
</div>

<div>
    <h1>Your garden!</h1>  
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Nickname</th>
          <th>Common name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plant of plants">
          <td><img src="___"></td>
          <td>{{ plant.nickname }}</td>
          <td>{{ plant.commonname }}</td>
          <td>
            <button [routerLink]="['/plants', plant.id]">View</button>  
            <button [routerLink]="['/edit-plant', plant.id]">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p></p>
    <button [routerLink]="['/add-plant', plants]">Add Plant</button>
  <p></p>
  <button routerLink="/getNotHealthy">See unhealthy plants</button>
  </div>
