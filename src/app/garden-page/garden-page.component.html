<div class="grid-container">
  <div class="grid-child"> <app-weather></app-weather> </div>
  <div class="grid-child"> <div class="searchplant">
    <button class="button" (click)="navigateToPlantSearch()">Search for a plant here!</button>
  </div> </div>
</div>

<div class="garden">
  <div *ngFor="let plant of plants" class="plant-item">
    <div class="frame-container"> 
      <a [routerLink]="['/plant-details', plant.id]">
      <div class="image-container">
        <img *ngIf="plant.imageUrl" [src]="plant.imageUrl" alt="Plant Image" class="plant-image">
        
      </div> </a>
      <div class="frame-overlay"></div>
    </div>
    <div class="banner">
      <h2 class="nickname">{{ plant.nickName }}</h2>
   
    </div>
  </div>
</div>  



<p><a href="/login">Logout</a></p>
