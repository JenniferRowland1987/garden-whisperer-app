<body>
<div class="weather">
  <app-weather></app-weather> 
</div>

<div>
    <style>
        .welcomebanner {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            color: #059b14; 
            padding: 46px;
            height: 12vh; 
        }
        .welcomebanner h1 {
            font-size: 100x; 
            font-family: cursive;
        }
    </style>
    <div class="welcomebanner">
        <h1>Welcome to your Garden!</h1>
    </div>
</div>

<div class="garden">
  <div *ngFor="let plant of plants" class="plant-item">
    <div class="frame-container"> 
      <a [routerLink]="['/plant-details', plant.id]">
      <div class="image-container">
        <img *ngIf="plant.imageUrl" [src]="plant.imageUrl" alt="Plant Image" class="plant-image">
        
      </div> </a>
      
    </div>
    <div class="banner">
      <h2 class="nickname">{{ plant.nickName }}</h2>
    </div>
  </div>
</div>  

<div class="searchplant">
  <button (click)="navigateToPlantSearch()">Search for A Plant!</button>
</div>
<button (click)="navigateToUserDetails()">update profile</button>

<p><a href="/login">Logout</a></p>
