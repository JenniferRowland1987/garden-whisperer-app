<div class="login-container">
    <div class="center-content">
      <img src="/assets/templogo.png" alt="Logo">
      <form (submit)="login()" class="form-container">
        <div class="form-group">
          <input type="text" [(ngModel)]="username" name="username" required placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Password">
        </div>
        <div class="button-container">
          <button type="submit">Login</button>
          <p><a href="/create-account">Create an account</a></p>
        </div>
      </form>
      <div *ngIf="loginFail">
        <p>Don't have an account? <a href="/create-account">Create an account</a></p>
      </div>
    </div>
  </div>
