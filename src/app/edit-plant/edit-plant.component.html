<div class="center">
    <h1>Edit Plant</h1>
    


    <form (ngSubmit)="onSubmit()">
        <div class="">
            <h2></h2>
            <label for="notes">Nickname:</label>
            <textarea id="nickname" [(ngModel)]="editPlant.nickName" name="nickname"></textarea>
            <label for="notes">Notes:</label>
            <textarea id="notes" [(ngModel)]="editPlant.notes" name="notes"></textarea>
            <label for="lastwater">Last Water:</label>
            <textarea id="lastwater" [(ngModel)]="editPlant.lastWater" name="lastwater"></textarea>
            <label for="lastfertilization">Last Fertlization:</label>
            <textarea id="lastfertilization" [(ngModel)]="editPlant.lastFertilization" name="lastfertilization"></textarea>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        
    </form>
    <button (click)="navigateToGarden()">back to garden!</button>
    <button (click)="navigateToDoctor()">PLANT DOCTOR!</button>
</div>
