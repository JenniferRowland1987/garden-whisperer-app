<div class="center">
    <h1>Edit User Details</h1>
    
    <form (ngSubmit)="onSubmit()">
        <div class="">
            <h2></h2>
            <label for="notes">Password:</label>
            <textarea id="nickname" [(ngModel)]="user.password" name="password"></textarea>

            <label for="notes">City:</label>
            <textarea id="notes" [(ngModel)]="user.city" name="city"></textarea>
            

            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        
    </form>
    <button (click)="______">go to _____</button>
</div>
