<div class="weather-container">
    <div *ngIf="weatherData">
      <h1>Weather for {{ city }}</h1>
      <h2>Current temperature {{ weatherData.current.temp_f }} Â°F</h2>
      <p></p>
      <h2>{{ message }}</h2>
      <img *ngIf="isCloudy()" src="path-to-cloud-image.png" alt="Cloud Image">
      <img *ngIf="isPartiallyCloudy()" src="path-to-partial-cloud-image.png" alt="Partial Cloud Image">
      <img *ngIf="isRainy()" src="path-to-rain-image.png" alt="Rain Image">
      
    </div>
  </div>
