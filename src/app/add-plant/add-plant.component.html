<div class="center">
    <h1>Add a Plant</h1>

    <form (ngSubmit)="onSubmit()">
        <div class="">
          
            <label for="nickname">Nick Name:</label>
            <textarea id="nickname" [(ngModel)]="newPlant.nickname" name="nickname"></textarea>
            <label for="dateplanted">Date Planted:</label>
            <textarea id="commonname" [(ngModel)]="newPlant.commonname" name="commonname"></textarea>
            <label for="notes">Notes:</label>
            <textarea id="notes" [(ngModel)]="newPlant.notes" name="notes"></textarea>
            <label for="lastwater">Last Water:</label>
            <textarea id="lastwater" [(ngModel)]="newPlant.lastwater" name="lastwater"></textarea>
            <label for="lastfertilizer">Last Fertlization:</label>
            <textarea id="lastfertilizer" [(ngModel)]="newPlant.lastfertilizer" name="lastfertilizer"></textarea>
          
            <button type="submit">Add your new Plant</button>
        </div>
        
    </form>
   
</div>
<div>
    <button (click)="navigateToGarden()">Back to Garden</button>
</div>
